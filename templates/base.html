{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>{% block title %}Base{% endblock %}</title>
</head>
<body>
    <nav class="navbar custom-navbar">
        <div class="container-fluid">
            <ul class="navbar-nav mx-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">На главную страницу</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">О нас</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'post_list' %}" class="btn">Наши посты</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'feedback_list' %}" class="btn">Все отзывы</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'leave_feedback' %}" class="btn">Оставить отзыв</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="cont main-content">

        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2024 Все права защищены | <a href="#contact">Посмотреть другие проекты</a></p>
    </footer>
</body>
</html>
