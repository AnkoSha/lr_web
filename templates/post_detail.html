{% extends 'base.html' %}
{% block title %} Список постов {% endblock %}

{% block content %}
<section class="about-section">
    <h1>{{ post.title }}</h1>
    {% if post.image %}
    <img src="{{ post.image.url }}" alt="{{ post.title }}" style="max-width: 600px;">
    {% endif %}
    <p>{{ post.content }}</p>
    <a href="{% url 'post_list'%}">Назад к списку постов</a>
</section>
{% endblock %}
