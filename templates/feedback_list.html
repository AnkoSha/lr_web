{% extends 'base.html' %}
{% block title %} Home page {% endblock %}
{% block content %}

<div class="about-section">
<h1>Отзывы</h1>
    <ul>
        {% for feedback in feedbacks %}
        <li>
            <h3>{{ feedback.full_name }}:</h3>
            <p>{{ feedback.review_text }}</p>
        </li>
        {% endfor %}
    </ul>
    <a class="nav-link" href="{% url 'leave_feedback' %}" class="btn">Оставить отзыв</a>
    <a href="{% url 'home' %}">На главную</a>
</div>
{% endblock %}
